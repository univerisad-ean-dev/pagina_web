<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title> Adopción</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <section >

        <div class="row gy-4">
  
            <div class="col-lg-3">
                <div class="d-flex justify-content-center"> 
                    <a href="../index.html"><img src="../assets/img/logo.png" alt="" width="100" height= "100"> 
                    </a>
                </div>
            </div>
            <div class="col-lg-9">

                <div class="d-flex justify-content-end">

                <div class="container section-title " data-aos="fade-up">
                    <h2 class="fw-bold">Asignar Cita</h2>
                  </div>
                </div>
            </div>
          
        </div>

       
  
        <div class="container" >
  
          <div class="row gy-4">
  
            <div class="col-lg-6">
   
              <img src="../assets/img/views/assign.png" alt="">
  
            </div>
  
            <div class="col-lg-6 form">
            
              <form  method="post" class="mt-4"  data-aos="fade-up" data-aos-delay="200">
                <div class="row gy-4">
  
                  <div class="col-md-6">
                    <label  class="form-label fw-bold">Nombre</label>
                    <input type="text" name="name" class="form-control" placeholder="Nombre" required>
                  </div>
  
                  <div class="col-md-6 ">
                    <label  class="form-label fw-bold">Cedula</label>
                    <input type="text" class="form-control" name="cc" placeholder="Cedula" required>
                  </div>
  
                  <div class="col-md-6">
                    <label  class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                  </div>
                  <div class="col-md-6">
                    <label  class="form-label fw-bold">Tipo de servicio</label>
                    <select name="type_service" class="form-control">
                        <option  selected id="0"> Seleccione</option>
                        <option value="1"> Adopcion</option>
                        <option value="2">Guarderia canina </option>
                        <option value="3">Baño y peluqueria</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label  class="form-label fw-bold">Fecha</label>
                    <input type="text" class="form-control" name="date" placeholder="Fecha" required>
                  </div>
  
                  <div class="col-md-6">
                    <label  class="form-label fw-bold">Valor a pagar *</label>
                    <input type="text" class="form-control" name="value_two" placeholder="Valor a pagar" disabled>
                    <input type="text" class="form-control" name="value_one" placeholder="" hidden>
                  </div>
                 
                  <div class="col-md-6">
                    <label  class="form-label fw-bold"> Sede</label>
                    <select name="type_service" class="form-control">
                        <option  selected id="00"> Seleccione</option>
                        <option value="1"> Bogota</option>
                        <option value="2">Medellin </option>
                        <option value="3">Cali</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label  class="form-label fw-bold"> Medio de  pago *</label>
                    <select name="type_service" class="form-control">
                        <option  selected id="000"> Seleccione</option>
                        <option value="1"> Efectivo</option>
                        <option value="2">PSE </option>
                        <option value="3">PayPal </option>
                    </select>
                  </div>
  
                  <div class="col-md-6">
                    <label  class="form-label fw-bold"> Tipo de mascota</label>
                    <select name="type_service" class="form-control">
                        <option  selected id="0000"> Seleccione</option>
                        <option value="1">Felino</option>
                        <option value="2">Canino </option>
                    </select>
                  </div>
                  <div class="col-md-6">
                  </div>
                  <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" required>
                        <label class="form-check-label" for="flexCheckIndeterminate" >
                            He leído y acepto los Términos de servicio y nuestra Política de privacidad
                        </label>
                      </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex flex-row-reverse bd-highlight">
                            <button type="submit" class="btn btn-success ps-5 pe-5 me-4">Guardar</button>
                        </div>

                     </div>
                     <div class="col-md-6 p-5">
                        *no aplica para  adoptar  
                     </div>
                </div>
              </form>
            </div>
  
          </div>
  
        </div>
  
      </section>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  
</body>

</html>
